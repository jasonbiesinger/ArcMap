<!DOCTYPE html>
<html>
  
<head>
<meta charset="utf-8">

<style>
body{background-color: lightblue}
p{text-align: center;color: black;}
h1{text-align: center;color: black;}
  html, body, #viewDiv {
  padding: 0;
  margin: 0;
  height: 100%;
  width: 100%;
}
</style>
  
    
  <link rel="stylesheet" href="https://js.arcgis.com/4.6/esri/css/main.css">
<script src="https://js.arcgis.com/4.6/"></script>
    
<script>
require([
  "esri/Map",
  "esri/views/MapView",
  "dojo/domReady!"
], function(Map, MapView) {
  var map = new Map({
    basemap: "hybrid"
  });
  var view = new MapView({
    container: "viewDiv",
    map: map,         
    zoom: 7,
    center: [248, 39]
  });
});
</script>

    
</head>
  
  
  
<body> 
  <div id="viewDiv"></div> 
</body>
</html>
